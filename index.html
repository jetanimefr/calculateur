<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Lots Crypto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur de Lots Crypto</h1>
        <form id="cryptoForm">
            <label for="capital">Capital :</label>
            <input type="number" id="capital" name="capital" required>

            <label for="risk">Risque en % :</label>
            <input type="number" id="risk" name="risk" required>

            <label for="position">Position (H pour Haussière, B pour Baissière) :</label>
            <input type="text" id="position" name="position" required>

            <label for="entryPrice">Prix d'entrée :</label>
            <input type="number" id="entryPrice" name="entryPrice" required>

            <label for="slPrice">Prix SL :</label>
            <input type="number" id="slPrice" name="slPrice" required>

            <button type="button" onclick="calculate()">Calculer</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
